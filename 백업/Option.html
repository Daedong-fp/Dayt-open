<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard-Regular', sans-serif;
    }

    #headerContainer {
      background-color: #ffffff;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0, 0, 0, 0.295);
    }

    .logo {
      display: flex;
      align-items: center;
      padding-left: 35px;
      padding-right: 55px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .navField {
      display: flex;
      justify-content: start;
      align-items: center;
      width: 80%;
      height: 70px;
      padding-right: 120px;
      font-size: 13px;
    }

    .nav {
      height: 70px;
      display: flex;
      gap: 55px;
      justify-content: flex-start;
      text-align: center;
      align-items: center;
    }

    .nav .link {
      color: black;
      text-decoration: none;
      font-weight: 700;
      transition: 0.5s all;
    }

    .nav .link:hover {
      transform: scale(1.2);
      background-color: yellow;
      border-radius: 20px;
    }

    .logoImg {
      display: flex;
      align-items: center;
    }

    .logoImg p {
      font-size: 15px;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .logoImg p:nth-child(2) {
      padding-left: 5px;
    }

    .logoImg img {
      margin-left: 20px;
      margin-right: 15px;
    }

    .logoImg img:first-child {
      height: 25px;
      width: 20px;
    }

    .logoImg img:last-child {
      margin-right: 100px;
      width: 22px;
      height: 20px;
    }
  </style>
</head>
<body>
  <header id="headerContainer">
    <div class="logo">
      <img src="path/to/dayt_logo.png" alt="Add" />
    </div>
    <div class="navField">
      <nav class="nav">
        <a href="/" class="link">MAIN</a>
        <a href="/workspace" class="link">WORKSPACE</a>
        <a href="/daily" class="link">DAILY</a>
        <a href="/calendar" class="link">CALENDAR</a>
      </nav>
    </div>
    <div class="logoImg">
      <p>User</p>
      <p>님</p>
      <img src="path/to/peopleLogo2.png" alt="Add" width="20" />
      <img src="path/to/toggleButton.png" alt="toggle" />
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const headerContainer = document.getElementById('headerContainer');
      // 여기에 필요한 이벤트 리스너 또는 로직 추가 가능
    });
  </script>
</body>
</html>
