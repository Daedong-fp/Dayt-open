/* ------------------------------------------- */

.backdrop {

  left: 0;

}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 20px;
  width: 30%;

  border-radius: 50px;
  z-index: 1001;
  display: flex;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: rgba(0, 0, 0, 0.6);
}

.popupIn {
  margin-left: 5%;
  margin-right: 5%;
  height: 60%;
  z-index: 55;
}
#todo-input {
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 25px;
  width: 99%;
  height: 100%;
  z-index: 55;
  text-align: center;
}


.popupIn > h3 {
  margin-top: -5px;
}

.buttons {
  height: 22%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 9%;
}
.buttons > #ADD, #CANCEL {
  width: 40%;
  height: 50%;
  background-color: rgba(226, 226, 226, 0.2);
  border-style: none;
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 50px;
  color: rgba(0, 0, 0, 0.6);
}
#ADD {
  margin-left: -7%;
  cursor: pointer;
}
#CANCEL {
  margin-right: -7%;
  cursor: pointer;
}

/* ----------------------------------------- */

#todo-list {
  list-style: none;
  margin: 0;
  padding: 0;
  width: 100%;
}

.newDoList li{
  margin: auto;
  padding: 0px;
  padding-top: 8px;
  padding-bottom: 5px;
  margin-bottom: 20px;
  height: 35px;
  width: 320px;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  border: 1px solid rgba(0, 0, 0, 0.3);
}

#add_button:hover{
  cursor: pointer;
}
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {

const addButton = document.getElementById('add_button');
const popup = document.getElementById('popup');
const backdrop = document.getElementById('backdrop');
const cancelButton = document.getElementById('CANCEL');
const addTodoButton = document.getElementById('ADD');
const todoList = document.getElementById('todo-list');
const todoInput = document.getElementById('todo-input');

addButton.addEventListener('click', function() {
  popup.style.display = 'block';
  backdrop.style.display = 'block';
});

cancelButton.addEventListener('click', function() {
  popup.style.display = 'none';
  backdrop.style.display = 'none';
});

addTodoButton.addEventListener('click', function() {
  const todoText = todoInput.value.trim();

  if (todoText !== '') {
    // 새로운 항목의 큰 틀인 li 생성
    const newTodo = document.createElement('li');
    newTodo.className = 'newDo';  

    // 큰 틀인 li의 div 생성
    const newTodoList = document.createElement('div');
    newTodoList.className = 'newDoList';

    // div 안에 새로 추가한 항목의 li 생성
    const newDoListElement = document.createElement('li');
    newDoListElement.textContent = todoText;

    // 유저 이름 div 생성 및 아이콘 삽입
    const memberName = document.createElement('div');
    memberName.className = 'member';

    // 요소들 조립
    todoList.appendChild(newTodo);
    newTodo.appendChild(newTodoList);
    newTodoList.appendChild(newDoListElement);

    // 팝업 숨기기
    popup.style.display = 'none';
    backdrop.style.display = 'none';
    todoInput.value = '';
  }
});
});
</script>
